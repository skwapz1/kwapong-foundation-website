      <stop offset="0%" style="stop-color:#7A9E7E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BA7BC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left hand -->
  <path d="M 25 35 Q 20 45, 25 55 L 35 65 L 50 75 L 50 50 L 35 40 Z"
